{% extends 'comman/base.html' %}
{% load static %}
{% block maincontent %}
    {% if request.user.is_authenticated %}

        <form action="" method="post">
            {% csrf_token %}
            {% if messages %} {% for message in messages %}
            <div class="text-center alert alert-{{ message.tags }}">
            {{ message|safe }}
            </div>
            {% endfor %} {% endif %}
            {{form.as_p}}

            <button type="submit">Export</button>
        </form>


    {% endif %}

{% endblock %}
